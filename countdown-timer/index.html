<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
   
    <title>Countdown Timer</title>
</head>
<body>
    <div class="event-container">
        <h1> Countdown Timer</h1>
        <h2 id="enteredEvent"> My Event</h2>
        <div class="controls">
            <p id="control-gear">&#9881;</p>
            <div class="control-description">Set Event</div>
        </div>
        <div id="setEvent" class="setEvent">
            <input type="text" id="myEvent" placeholder="Enter Event">
            <button id="setEventBtn" class="btn">SET</button>
            <input type="date" id="myEventDate">
            <button id="setDateBtn" class="btn">SET</button>
        </div>
    </div>
    
    <div class="countdown-container">
        <div class="days-container timer-elements">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="hours-container timer-elements">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes-container timer-elements">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-container timer-elements">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
