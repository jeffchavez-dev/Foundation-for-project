<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text" id="search-input" placeholder="Type meal here...">
            <button id="search">Search</button>
        </header>
        <div class="fav-container">
            <h3 class="header-title">Favorite Meals</h3>
            <ul class="fav-meals">
                <li><img class="fav-img" src="https://www.themealdb.com//images//media//meals//wxywrq1468235067.jpg" alt=""><span>PIE</span></li>
                <li><img class="fav-img" src="https://www.themealdb.com//images//media//meals//xvsurr1511719182.jpg" alt=""><span>CEREAL MEAL</span></li>
                <li><img class="fav-img" src="https://www.themealdb.com//images//media//meals//wvpsxx1468256321.jpg" alt=""><span>RICE MEAL</span></li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">Random Recipe</span>
            <div class="meal">
                <div class="meal-header">
                    <img src="" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button id="btn"><i class="fa-regular fa-heart"></i></button>
                    <ul>
                        <li><img src="https://www.themealdb.com//images//media//meals//wxywrq1468235067.jpg" alt=""><span>PIE</span></li>
                        <li><img src="https://www.themealdb.com//images//media//meals//xvsurr1511719182.jpg" alt=""><span>CEREAL MEAL</span></li>
                        <li><img src="https://www.themealdb.com//images//media//meals//wvpsxx1468256321.jpg" alt=""><span>RICE MEAL</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
   

    <script src="script.js"></script>
    
</body>
</html>
